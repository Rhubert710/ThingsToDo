  // get cookie
  getCookie = (key )=>((new RegExp((key || '=')+'=(.*?); ','gm')).exec(document.cookie+'; ') ||['',null])[1]

  async function initMap( props = {} ) {

    // Request needed libraries.
    const { Map, InfoWindow } = await google.maps.importLibrary("maps");
    const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary(
      "marker",
    );
    console.log(props.userLocation_input)
    const response = await fetch("/getEvents" ,{ method: 'POST' , 
                                                  body: JSON.stringify({userLocation_inputl: 'k'}), 
                                                  headers: {"X-CSRFToken":  getCookie('csrftoken')} 
                                                }
                                )
    const events= await response.json();
    console.log(events)

    const map = new Map(document.getElementById("map"), {
      zoom: 12,
      center: { lat: 40.756248, lng: -73.791809 },
      mapId: "19674ca3fb6d4029",
      //DEMO_MAP_ID 
    });
    // Set LatLng and title text for the markers. The first marker (Boynton Pass)
    // receives the initial focus when tab is pressed. Use arrow keys to
    // move between markers; press tab again to cycle through the map controls.
    
    // Create an info window to share between markers.
    const infoWindow = new InfoWindow();

    // Create the markers.
    events.forEach(({ latitude, longitude, title, description, address, date, url }, i) => {
      // const pin = new PinElement({
      //   glyph: `${i + 1}`,
      // });
      const marker = new AdvancedMarkerElement({
        position:{lat:latitude, lng:longitude},
        map:map,
        title: 'k'//`${i + 1}. ${title}`,
        // content: pin.element,
      });

      // Add a click listener for each marker, and set up the info window.
      //marker.addListener("mouseenter", ({ domEvent, latLng }) => {  <<<<This is original from docs
        marker.content.addEventListener("mouseenter", () => {
        // const { target } = domEvent; <<<<This is original from docs

        infoWindow.close();
        infoWindow.setContent(`
          <div class="infoWindow">
            <div class="eventAddress">
              ${date}
            </div>
            <div class="eventDescription">
              ${title}
            </div>
            <div class="eventAddress">
              ${address}
            </div>
            <div class="eventAddress">
              <a href="${url}" target="_blank"> Click Here </a>
            </div>
          </div>`);
        infoWindow.open(marker.map, marker);
      });

      marker.content.addEventListener('mouseenter', function(){console.log('mouse enter');});
    });

    
}
